version: 1
profile_id: SF-BASELINE-EM-TSP-V1
title: Salesforce Event Monitoring and Transaction Security Baseline v1
platform: salesforce
owner_team: business_security_services
approver_team: global_information_security
effective_date: 2026-02-24

scope:
  environments:
    - prod
  clouds:
    - sales_cloud
    - service_cloud
  include_integrations: true
  include_experience_cloud_users: true

mapping:
  framework: CSA_SSCF
  controls:
    - SSCF-LOG-001
    - SSCF-LOG-002
    - SSCF-TDR-001
    - SSCF-IAM-001

event_monitoring:
  required: true
  retention_days_min: 180
  export_to_siem_required: true
  export_interval_minutes_max: 15
  required_event_types:
    - login
    - logout
    - api
    - report_export
    - uri
    - setup_audit_trail
    - apex_execution
    - visualforce_request
  detection_rules:
    - id: SF-EM-RULE-001
      name: Excessive failed login attempts
      severity: high
      threshold: ">=10 failures in 10 minutes per user or source IP"
    - id: SF-EM-RULE-002
      name: High-volume report export
      severity: critical
      threshold: ">=5 large exports in 60 minutes per user"
    - id: SF-EM-RULE-003
      name: Suspicious API token usage anomaly
      severity: high
      threshold: "API usage from unusual geolocation or device pattern"

transaction_security_policies:
  required: true
  approval_required_for_block: true
  default_action_for_high_risk: block
  policies:
    - id: SF-TSP-001
      name: Block impossible travel login event
      severity: critical
      condition: "Login event indicates impossible travel"
      action: block
      notify:
        - security_operations
        - salesforce_platform_owner
      sscf_control_id: SSCF-TDR-001

    - id: SF-TSP-002
      name: Block suspicious report export behavior
      severity: critical
      condition: "Export volume exceeds baseline threshold or sensitive object scope"
      action: block
      notify:
        - security_operations
        - data_security_owner
      sscf_control_id: SSCF-DSP-002

    - id: SF-TSP-003
      name: Challenge high-risk API session anomalies
      severity: high
      condition: "API event context deviates from approved integration behavior"
      action: notify
      notify:
        - security_operations
        - integration_owner
      sscf_control_id: SSCF-CKM-001

    - id: SF-TSP-004
      name: Alert on privileged admin policy violations
      severity: high
      condition: "Privileged user performs risky configuration actions"
      action: notify
      notify:
        - security_operations
        - global_information_security
      sscf_control_id: SSCF-IAM-002

exception_policy:
  enabled: true
  process_reference: docs/saas-baseline/exception-process.md
  max_exception_days:
    critical: 30
    high: 60
    medium: 90
    low: 90

release_validation:
  required_checks:
    - "Event Monitoring enabled and all required event types visible"
    - "SIEM export validated end-to-end"
    - "All mandatory transaction security policies active in monitor mode"
    - "Critical blocking policies tested in controlled pre-prod simulation"
  go_live_gate:
    - "CorpIS approval recorded"
    - "BSS operational readiness confirmed"

