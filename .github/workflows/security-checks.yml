name: security-checks

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  bandit:
    name: Bandit SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install bandit[toml]

      - name: Run Bandit (HIGH severity = fail)
        run: bandit -r skills/ scripts/ -ll -ii

  pip-audit:
    name: pip-audit (dependency CVEs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pip-audit uv
      - run: uv pip install --system -e . 2>/dev/null || pip install -e .

      - name: Audit installed packages
        run: pip-audit --desc on

  secrets:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history for leak detection

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
